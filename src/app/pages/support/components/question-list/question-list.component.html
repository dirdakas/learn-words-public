<div class="app-question-list">
  <ng-container *ngIf="isLoading; then loading; else list"></ng-container>
</div>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>

<ng-template #list>
  <mat-card *ngFor="let question of questions">
    {{ question.question }}
  </mat-card>
</ng-template>
